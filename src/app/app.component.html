<div>
  <div>
    {{GetName()}}`s todo list
  </div>
  <div>
    <input type="text" [(ngModel)] = "addTodoActionText"/>
    <button type="button" (click)="AddTodo()">Add action </button>
  </div>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Action</th>
        <th></th>
        <th>Done</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of GetItems(); let i = index">
        <td>{{i + 1}}</td>
        <td>{{item.Action}}</td>
        <td>
          <input type="checkbox" [(ngModel)] = "item.Done"/>
        </td>
        <td [ngSwitch]="item.Done">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchDefault>No</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
